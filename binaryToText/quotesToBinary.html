<html>
    
    <head>
        
        <title>Quotes To Binary</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    
    </head>
    
    <body>
        
        <h1>Quotes to Binary Exercise</h1>
        <div id="instructions">
            
            <span class="sentences">Convert the following binary values into text.</span>
            <span class="sentences">Each text is a quote.</span> 
            <span class="sentences">Hit "START" to begin.</span> 
            <span class="sentences">Hit "CHECK ANSWER" to compare your answer.</span>
            
        </div>
        
        <div id="buttonBox">
            <button id="startButton">START</button>
        </div>
        
        <div id="exerciseBox">
            <div id="binaryBox"></div>
            <div id="textBox"></div>
            <button id="checkAnswerButton">CHECK ANSWER</button>
        </div>
        <script src="js.js"></script>
    
    </body>
    
</html>
